<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BMI Calculator</title>
</head>
<body style="background-image:url('../static/{{ image }}');background-repeat:no-repeat;background-size: cover;">
        <center>

        <h1>
            BMI Calculator
        </h1>

            <div style="border: grey solid; width: fit-content; background-color: #8FC7EF; ">
                <form action = "{{ url_for('predict') }}" method="POST" class="text-center border border-light p-5" >
                    <div class="form-group" style="padding:10px;">
                        <input style="padding:5px; height:45px"  name = "height" type="number" class="form-control mb-4" placeholder="Enter Height "><br>
                        <input style="padding:5px" name = "weight" type="number" class="form-control mb-4" placeholder="Enter Weight "><br>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
                    </div>
                </form>
        </div>
        </center>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
